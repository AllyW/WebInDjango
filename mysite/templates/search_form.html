<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title> Search </title>
</head>
<body>
    {% if errors %}
	   <ul>
		   {% for error in errors %}
		   <li> {{error}}</li>
		   {% endfor%}
		</ul>
	{% endif %}
    <form action = "/search/" method = "get">
		<input type = "text" name = "q">
		<input type = "submit" value = "search">
	</form>
</body>
</html>
